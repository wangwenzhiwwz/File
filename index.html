        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 自适应的网格布局，每列最小宽度为200px */

            border-radius: 15px; /* 圆角矩形 */
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s; /* 添加过渡效果 */
        }
        .app-item:hover {
            background-color: #f5f5f5; /* 鼠标覆盖时背景变亮 */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* 鼠标覆盖时添加浅阴影效果 */

        .app-icon {
            flex: 0 0 100px; /* 固定图标宽度 */

        .app-link {

            font-size: 12px;
            color: #007bff; /* 蓝色文字 */
