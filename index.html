<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://wangwenzhi.eu.org/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://wangwenzhi.eu.org/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://wangwenzhi.eu.org/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="https://wangwenzhi.eu.org/images/favicon_io/site.webmanifest">
    <title>APP.WWZ.iM</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e8f0 100%);
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            position: fixed;
            left: 0;
            padding: 0px 20px;
            position: fixed;
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-transition: background-color .5s cubic-bezier(.28, .11, .32, 1);
            transition: background-color .5s cubic-bezier(.28, .11, .32, 1);
            -webkit-transition-property: background-color, -webkit-backdrop-filter;
            transition-property: background-color, -webkit-backdrop-filter;
            transition-property: background-color, backdrop-filter;
            transition-property: background-color, backdrop-filter, -webkit-backdrop-filter;
            background: rgba(214, 214, 214, 0.2);
            padding: 10px 0;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            z-index: 1;
            border-radius: 0 0 10px 10px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .logo img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 20px;
            margin-top: 10px;
        }
        h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .header-link {
            text-decoration: none;
            color: #000000;
            margin-right: 20px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        .header-link:hover {
            color: #878787;
        }
        .app-category {
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-category-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .app-item:hover {
            background-color: #f5f5f5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-details {
            flex: 1;
        }
        .app-name {
            font-weight: bold;
            font-size: 14px;
            margin: 5px 0;
            color: #222;
        }
        .app-description {
            font-size: 12px;
            margin: 0;
            color: #444;
        }
        .app-link {
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
            font-size: 12px;
            color: #007bff;
            transition: color 0.3s;
        }
        .app-link:hover {
            color: #0056b3;
        }
        .image-container {
            max-width: 100%;
            overflow: hidden;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        @media (max-width: 600px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .image-container img {
                max-width: 300%;
                left: -100%;
                transform: none;
            }
        }
        
        /* 黑白风格返回顶部按钮 */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white; /* 背景白色 */
            color: black; /* 图标颜色 - 黑色 */
            border: 0px solid black; /* 边框颜色黑色 */
            border-radius: 50%; /* 圆形按钮 */
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            pointer-events: none; /* 不可点击，直到显示 */
        }

        /* 按钮图标 */
        #back-to-top svg {
            width: 24px;
            height: 24px;
            stroke: black;
            fill: none;
            stroke-width: 2;
        }

        /* 按钮可见时 */
        #back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* 鼠标悬停效果 */
        #back-to-top:hover {
            background-color: rgb(220, 220, 220); /* 悬停时背景变黑 */
            color: white; /* 图标变白色 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 更大的阴影 */
            transform: scale(1.1); /* 按钮轻微放大 */
        }

        /* 小屏幕适配 */
        @media (max-width: 600px) {
            #back-to-top {
                width: 45px;
                height: 45px;
            }
            #back-to-top svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.webintoapp.com/store/223060" class="header-link" target="_blank">
        <div class="image-container">
            <img src="./images/images/appstore.png" alt="App Store" loading="lazy">
        </div>
    </a>
    <header>
        <a href="#" onclick="refreshPage()">
            <div class="logo">
                <img src="https://wangwenzhi.eu.org/images/favicon_io/apple-touch-icon.png" alt="Wangwenzhi Logo" loading="lazy">
            </div>
        </a>
        <h1>
            <a href="https://www.wwz.im/" class="header-link" target="_blank">WWZ.iM</a>
            <a href="https://wangwenzhi.eu.org/" class="header-link" target="_blank">Blog</a>
            <a href="https://ip.wwz.im" class="header-link" target="_blank">MYIP</a>
            <a href="https://vps.wwz.im/" class="header-link" target="_blank">VPS</a>
            <a href="https://alist.wwz.im/" class="header-link" target="_blank">Alist</a>
        </h1>
    </header>

    <div id="app-container"></div>
    <button id="back-to-top" title="Back to Top">
        <svg viewBox="0 0 24 24">
            <path d="M12 5V19M18 11L12 5L6 11" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>


    <script>
        // 控制返回顶部按钮显示/隐藏
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        // 点击返回顶部按钮时，滚动到顶部
        backToTopButton.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <script src="apps.js"></script>
</body>
</html>
