<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>可视化管理后台</title>
<link rel="icon" href="https://wangwenzhi.eu.org/images/favicon_io/favicon-32x32.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --bg-body: #f5f5f7;
        --bg-sidebar: #ffffff;
        --card-bg: #ffffff;
        --text-main: #1d1d1f;
        --text-sub: #86868b;
        --accent: #0071e3;
        --danger: #ff3b30;
        --sidebar-w: 240px;
        --shadow-card: 0 4px 12px rgba(0,0,0,0.05);
        --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-body: #000000;
            --bg-sidebar: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-main: #f5f5f7;
            --text-sub: #98989d;
            --accent: #0a84ff;
            --shadow-card: 0 4px 12px rgba(0,0,0,0.3);
        }
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
        margin: 0;
        display: flex;
    }

    /* === 侧边栏 (Sidebar) === */
    aside {
        width: var(--sidebar-w);
        background: var(--bg-sidebar);
        border-right: 1px solid rgba(0,0,0,0.1);
        display: flex; flex-direction: column;
        z-index: 20;
        flex-shrink: 0;
    }

    .brand {
        height: 60px; display: flex; align-items: center; padding: 0 20px;
        font-weight: 600; font-size: 16px; gap: 10px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .brand img { width: 24px; height: 24px; border-radius: 6px; }

    .nav-list { flex: 1; overflow-y: auto; padding: 15px; }
    
    .nav-item {
        padding: 10px 12px; border-radius: 8px; cursor: pointer;
        display: flex; justify-content: space-between; align-items: center;
        color: var(--text-main); text-decoration: none; font-size: 14px;
        margin-bottom: 2px; transition: all 0.2s;
    }
    .nav-item:hover { background: rgba(0,0,0,0.04); }
    .nav-item.active { background: var(--accent); color: #fff; }
    .nav-item.active .badge { color: var(--accent); background: #fff; }
    
    .badge { font-size: 11px; background: rgba(0,0,0,0.06); padding: 2px 8px; border-radius: 10px; color: var(--text-sub); }

    .sidebar-footer { 
        padding: 20px; 
        border-top: 1px solid rgba(0,0,0,0.05); 
        display: flex; flex-direction: column; gap: 10px; 
    }

    /* === 主区域 (Main) === */
    main {
        flex: 1; height: 100%; overflow-y: auto;
        padding: 30px 40px; scroll-behavior: smooth;
    }

    .cat-section { margin-bottom: 50px; }
    
    .cat-header {
        display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        padding-bottom: 10px; border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    .cat-title-input {
        font-size: 24px; font-weight: 600; background: transparent; border: none;
        color: var(--text-main); flex: 1;
    }

    /* === 卡片网格 === */
    .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    /* === 卡片样式 === */
    .app-card {
        background: var(--card-bg);
        border-radius: 18px;
        padding: 15px;
        box-shadow: var(--shadow-card);
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        height: 90px;
        display: flex;
        align-items: center;
        gap: 12px;
        overflow: hidden;
        border: 1px solid transparent;
    }
    
    .app-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover);
        z-index: 5;
    }
    .app-card.dragging { opacity: 0.4; border: 2px dashed var(--accent); }

    .app-icon-img {
        width: 48px; height: 48px; border-radius: 10px; flex-shrink: 0;
        background: #f0f0f0; object-fit: cover;
    }
    .app-info { flex: 1; min-width: 0; }
    .app-name { font-size: 15px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .app-desc { font-size: 12px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* 右上角悬浮操作区 */
    .card-controls {
        position: absolute; top: 8px; right: 8px;
        display: flex; gap: 6px; opacity: 0; transition: opacity 0.2s ease; z-index: 10;
    }
    .app-card:hover .card-controls { opacity: 1; }

    .control-btn {
        width: 28px; height: 28px; border-radius: 50%; border: none; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        color: var(--text-sub); font-size: 12px; transition: transform 0.2s, color 0.2s;
        backdrop-filter: blur(4px);
    }
    .control-btn:hover { transform: scale(1.1); color: var(--accent); }
    .control-btn.btn-del:hover { color: var(--danger); }
    
    @media (prefers-color-scheme: dark) {
        .control-btn { background: rgba(60, 60, 60, 0.9); color: #fff; }
    }

    /* 添加按钮卡片 */
    .add-card {
        border: 2px dashed rgba(0,0,0,0.1); border-radius: 18px;
        display: flex; align-items: center; justify-content: center;
        color: var(--text-sub); cursor: pointer; height: 90px;
        font-size: 14px; gap: 8px; transition: all 0.2s;
    }
    .add-card:hover { border-color: var(--accent); color: var(--accent); background: rgba(0,113,227,0.03); }

    /* 底部添加分类块 */
    .add-category-block {
        border: 2px dashed rgba(0,0,0,0.15); border-radius: 18px; padding: 25px;
        text-align: center; color: var(--text-sub); cursor: pointer;
        margin-top: 10px; margin-bottom: 60px;
        transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        font-size: 16px; font-weight: 500;
    }
    .add-category-block:hover {
        border-color: var(--accent); color: var(--accent); background: rgba(0,113,227,0.03); transform: translateY(-2px);
    }

    /* === 弹窗 === */
    dialog {
        border: none; border-radius: 16px; padding: 0;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        background: var(--card-bg); color: var(--text-main);
        width: 90%; max-width: 400px;
    }
    dialog::backdrop { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
    
    .modal-header { padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .modal-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    .form-group label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 6px; }
    .form-input {
        width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1);
        background: var(--bg-body); color: var(--text-main); font-size: 14px;
    }
    .form-input:focus { border-color: var(--accent); background: var(--card-bg); }
    .modal-footer { padding: 15px 20px; border-top: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: flex-end; gap: 10px; background: rgba(0,0,0,0.02); }

    /* === 按钮样式 === */
    .btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 13px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
    .btn-primary { background: var(--text-main); color: var(--bg-body); }
    .btn-ghost { background: transparent; border: 1px solid rgba(0,0,0,0.15); color: var(--text-main); }
    
    /* 返回首页链接样式 */
    .home-link {
        display: block; text-align: center; color: var(--text-sub); font-size: 12px; 
        text-decoration: none; margin-top: 5px; transition: color 0.2s;
    }
    .home-link:hover { color: var(--accent); }

    @media (max-width: 768px) {
        body { flex-direction: column; }
        aside { 
            position: fixed; width: 100%; height: auto; bottom: 0; top: auto;
            border-right: none; border-top: 1px solid rgba(0,0,0,0.1);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-list { display: none; }
        .brand { display: none; }
        .sidebar-footer { flex-direction: row; padding: 10px; justify-content: space-between; align-items: center; }
        .btn { width: auto; flex: 1; padding: 8px; font-size: 12px; }
        /* 手机上隐藏文字链接，改回图标按钮以节省空间，或者保留文字链接但放在合适位置 */
        .home-link { display: none; } 
        main { padding: 15px; padding-bottom: 80px; }
        .app-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
        .card-controls { opacity: 1 !important; }
    }
</style>
</head>
<body>

<aside>
    <div class="brand">
        <img src="https://wangwenzhi.eu.org/images/favicon_io/apple-touch-icon.png" alt="Logo">
        <span>管理后台</span>
    </div>
    <div class="nav-list" id="navList"></div>
    
    <div class="sidebar-footer">
        <button class="btn btn-primary" id="downloadBtn" title="下载 apps.js 文件">
            <i class="fa-solid fa-download"></i> 下载配置
        </button>
        
        <button class="btn btn-ghost" id="uploadBtn" onclick="window.location.href='https://github.com/wangwenzhiwwz/File/upload/master'" title="去 GitHub 上传 JS 文件">
            <i class="fa-brands fa-github"></i> 上传数据
        </button>
        
        <button class="btn btn-ghost" onclick="window.open('https://github.com/wangwenzhiwwz/File/upload/master/images', '_blank')" title="去 GitHub 上传图片">
            <i class="fa-solid fa-image"></i> 上传图片
        </button>
        
        <a href="index.html" class="home-link">返回前台首页 &rarr;</a>
    </div>
</aside>

<main id="mainContent"></main>

<dialog id="editModal">
    <div class="modal-header">
        <span id="modalTitle">编辑应用</span>
        <button class="btn-ghost" style="border:none; padding:4px; width:auto;" onclick="closeModal()"><i class="fa-solid fa-times"></i></button>
    </div>
    <div class="modal-body">
        <div class="form-group" style="text-align:center;">
            <img id="modalIconPreview" src="" style="width:60px; height:60px; border-radius:12px; border:1px solid #eee; object-fit:cover;">
        </div>
        <div class="form-group"><label>名称</label><input class="form-input" id="inpName"></div>
        <div class="form-group"><label>描述</label><input class="form-input" id="inpDesc"></div>
        <div class="form-group"><label>链接</label><input class="form-input" id="inpLink"></div>
        <div class="form-group"><label>图标路径</label><input class="form-input" id="inpIcon" oninput="updateModalPreview(this.value)"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-ghost" style="color:var(--danger); border-color:transparent; width:auto;" onclick="confirmDelete()">删除</button>
        <button class="btn btn-primary" style="width:auto;" onclick="saveEdit()">确定</button>
    </div>
</dialog>

<script src="apps.js"></script>
<script>
const appsJsTemplate = `
function refreshPage() { location.reload(); }
function setupHamburgerMenu() {
    const hamburger = document.querySelector('.hamburger');
    if (!hamburger) return;
    hamburger.addEventListener('click', () => {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks) navLinks.classList.toggle('active');
    });
}
function escapeHtml(unsafe) {
    if(!unsafe) return "";
    return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
}
function createApp({ name, description, link, icon }) {
    return { name: name||'Unnamed', description: description||'', link: link||'#', icon: icon||'' };
}
const appData = %APPDATA_REPLACE%;
function createAppItem(app) {
    return \`
        <div class="app-item">
            <a href="\${app.link}" class="app-link" target="_blank" rel="noopener noreferrer">
                <img class="app-icon" src="\${app.icon}" alt="\${escapeHtml(app.name)}" loading="lazy"
                     onerror="this.src='https://via.placeholder.com/60?text=Wait';">
                <h3 class="app-name">\${escapeHtml(app.name)}</h3>
                <p class="app-description">\${escapeHtml(app.description)}</p>
            </a>
        </div>
    \`;
}
function createCategory(category, index) {
    const appItems = category.apps.map(createAppItem).join('');
    return \`
        <section class="app-category" id="\${category.title.toLowerCase()}" style="animation-delay: \${index * 0.1}s;">
            <h2 class="app-category-title" data-index="\${index}" style="cursor: pointer;">\${escapeHtml(category.title)}</h2>
            <div class="app-grid">\${appItems}</div>
        </section>
    \`;
}
function renderCategories() {
    const container = document.getElementById('app-container');
    if (!container || !appData) return;
    const fragment = document.createDocumentFragment();
    appData.forEach((category, index) => {
        const div = document.createElement('div');
        div.innerHTML = createCategory(category, index);
        fragment.appendChild(div.firstElementChild);
    });
    container.appendChild(fragment);
    document.querySelectorAll('.app-category-title').forEach(title => {
        title.addEventListener('click', () => {
            const index = title.getAttribute('data-index');
            const category = appData[parseInt(index)];
            if (category && category.apps) category.apps.forEach(app => window.open(app.link, '_blank'));
        });
    });
}
document.addEventListener('DOMContentLoaded', () => { setupHamburgerMenu(); renderCategories(); });
`;

const ICON_PREFIX = './images/';
let currentEdit = { ci: -1, ai: -1 };

function cleanPath(path) { return path ? path.replace(new RegExp('^' + ICON_PREFIX.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'i'), '') : ''; }
function fullPath(path) { return path ? (cleanPath(path) ? ICON_PREFIX + cleanPath(path) : '') : ''; }
function safe(str) { return str ? str.replace(/"/g, "&quot;") : ""; }

function render() {
    const nav = document.getElementById('navList');
    const main = document.getElementById('mainContent');
    nav.innerHTML = '';
    main.innerHTML = '';

    appData.forEach((cat, ci) => {
        // Sidebar Nav
        const navItem = document.createElement('a');
        navItem.className = 'nav-item';
        navItem.href = '#';
        navItem.innerHTML = `<span>${safe(cat.title)}</span> <span class="badge">${cat.apps.length}</span>`;
        navItem.onclick = (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navItem.classList.add('active');
            document.getElementById('group-' + ci).scrollIntoView({behavior: 'smooth', block: 'start'});
        };
        nav.appendChild(navItem);

        // Main Section
        const section = document.createElement('div');
        section.className = 'cat-section';
        section.id = 'group-' + ci;
        section.innerHTML = `
            <div class="cat-header">
                <input class="cat-title-input" value="${safe(cat.title)}" onchange="appData[${ci}].title=this.value; renderNav();">
                <button class="btn-ghost" style="color:var(--danger); border:none; width:auto;" onclick="deleteCategory(${ci})"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="app-grid"></div>
        `;
        
        const grid = section.querySelector('.app-grid');
        cat.apps.forEach((app, ai) => {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.draggable = true;
            card.dataset.ci = ci;
            card.dataset.ai = ai;
            
            // 点击卡片跳转
            card.onclick = () => window.open(app.link, '_blank');

            card.innerHTML = `
                <img class="app-icon-img" src="${fullPath(app.icon)}" onerror="this.src='https://via.placeholder.com/48'">
                <div class="app-info">
                    <div class="app-name">${safe(app.name)}</div>
                    <div class="app-desc">${safe(app.description)}</div>
                </div>
                
                <div class="card-controls" onclick="event.stopPropagation()">
                    <button class="control-btn" onclick="openEdit(${ci}, ${ai})" title="编辑"><i class="fa-solid fa-pen"></i></button>
                    <button class="control-btn btn-del" onclick="deleteApp(${ci}, ${ai})" title="删除"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            grid.appendChild(card);
        });

        const addBtn = document.createElement('div');
        addBtn.className = 'add-card';
        addBtn.innerHTML = '<i class="fa-solid fa-plus"></i> 添加应用';
        addBtn.onclick = () => addApp(ci);
        grid.appendChild(addBtn);

        main.appendChild(section);
    });

    // 右侧底部：添加新分类
    const addCatBlock = document.createElement('div');
    addCatBlock.className = 'add-category-block';
    addCatBlock.innerHTML = '<i class="fa-solid fa-folder-plus"></i> 创建新分类';
    addCatBlock.onclick = () => addCategory();
    main.appendChild(addCatBlock);

    setupDrag();
}

function renderNav() {
    const items = document.querySelectorAll('.nav-item span:first-child');
    appData.forEach((c, i) => { if(items[i]) items[i].textContent = c.title; });
}

const modal = document.getElementById('editModal');
function openEdit(ci, ai) {
    currentEdit = { ci, ai };
    const app = appData[ci].apps[ai];
    document.getElementById('inpName').value = app.name;
    document.getElementById('inpDesc').value = app.description;
    document.getElementById('inpLink').value = app.link;
    document.getElementById('inpIcon').value = cleanPath(app.icon);
    updateModalPreview(cleanPath(app.icon));
    modal.showModal();
}

function updateModalPreview(path) {
    const img = document.getElementById('modalIconPreview');
    img.src = fullPath(path);
    img.style.display = path ? 'block' : 'none';
}

function saveEdit() {
    const { ci, ai } = currentEdit;
    if(ci === -1) return;
    appData[ci].apps[ai].name = document.getElementById('inpName').value;
    appData[ci].apps[ai].description = document.getElementById('inpDesc').value;
    appData[ci].apps[ai].link = document.getElementById('inpLink').value;
    const iconVal = document.getElementById('inpIcon').value.trim();
    appData[ci].apps[ai].icon = iconVal ? ICON_PREFIX + iconVal : '';
    closeModal();
    render();
}

function closeModal() { modal.close(); }
function confirmDelete() {
    const { ci, ai } = currentEdit;
    if(confirm('Delete?')) { appData[ci].apps.splice(ai, 1); closeModal(); render(); }
}

window.addApp = (ci) => {
    appData[ci].apps.push({name: "New App", description: "Desc", link: "", icon: ""});
    render();
    openEdit(ci, appData[ci].apps.length - 1);
};
window.deleteApp = (ci, ai) => { if(confirm('Delete?')) { appData[ci].apps.splice(ai, 1); render(); } };

window.addCategory = () => { 
    appData.push({title: "新分类", apps: []}); 
    render(); 
    setTimeout(() => {
        const main = document.getElementById('mainContent');
        main.scrollTop = main.scrollHeight;
    }, 100);
};

window.deleteCategory = (ci) => { if(confirm('Delete Group?')) { appData.splice(ci, 1); render(); } };

function setupDrag() {
    let dragged = null;
    document.querySelectorAll('.app-card').forEach(card => {
        card.addEventListener('dragstart', function() { dragged = this; setTimeout(() => this.classList.add('dragging'), 0); });
        card.addEventListener('dragend', function() { this.classList.remove('dragging'); dragged = null; });
        card.addEventListener('dragover', e => e.preventDefault());
        card.addEventListener('drop', function(e) {
            e.preventDefault();
            if(!dragged || dragged === this) return;
            const sC = dragged.dataset.ci, sA = dragged.dataset.ai;
            const tC = this.dataset.ci, tA = this.dataset.ai;
            const item = appData[sC].apps.splice(sA, 1)[0];
            appData[tC].apps.splice(tA, 0, item);
            render();
        });
    });
}

document.getElementById('downloadBtn').onclick = () => {
    const exportData = JSON.parse(JSON.stringify(appData));
    exportData.forEach(c => c.apps.forEach(a => a.icon = fullPath(a.icon)));
    const content = appsJsTemplate.replace('%APPDATA_REPLACE%', JSON.stringify(exportData, null, 4));
    const blob = new Blob([content], {type: "application/javascript"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "apps.js";
    a.click();
};

render();
</script>
</body>
</html>
