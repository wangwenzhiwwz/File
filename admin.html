<div id="categories"></div>

</button>

<script src="apps.js"></script>
<script>
// apps.js æ¨¡æ¿ï¼ˆè¯·ä¸ apps.js æ–‡ä»¶å†…å®¹ä¿æŒåŒæ­¥ï¼Œåªç”¨ %APPDATA_REPLACE% ä½œä¸º appData éƒ¨åˆ†å ä½ç¬¦ï¼‰
const appsJsTemplate = `
// é¡µé¢åˆ·æ–°å‡½æ•°
function refreshPage() {
    location.reload();
}

// æ±‰å ¡èœå•åˆ‡æ¢åŠŸèƒ½
function setupHamburgerMenu() {
    const hamburger = document.querySelector('.hamburger');
    if (!hamburger) {
        console.warn('Hamburger menu element not found.');
        return;
    }
    hamburger.addEventListener('click', () => {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks) {
            navLinks.classList.toggle('active');
        } else {
            console.warn('Navigation links element not found.');
        }
    });
}

// HTML è½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢ XSS
function escapeHtml(unsafe) {
    return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

// æ„é€ å™¨å‡½æ•°ï¼Œç¡®ä¿å­—æ®µå®Œæ•´æ€§å¹¶è®°å½•é”™è¯¯
function createApp({ name, description, link, icon }) {
    const errors = [];
    if (!name) errors.push('ç¼ºå°‘ name å­—æ®µ');
    if (!description) errors.push('ç¼ºå°‘ description å­—æ®µ');
    if (!link) errors.push('ç¼ºå°‘ link å­—æ®µ');
    if (!icon) errors.push('ç¼ºå°‘ icon å­—æ®µ');

    const app = {
        name: name || 'Unnamed App',
        description: description || 'No description available',
        link: link || '#',
        icon: icon || 'https://via.placeholder.com/60?text=No+Image'
    };

    if (errors.length > 0) {
        const errorMessage = \`åº”ç”¨ "\${app.name}" æ•°æ®é”™è¯¯: \${errors.join(', ')}\`;
        console.error(errorMessage);
        displayError(errorMessage);
    }

    return app;
}

// æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯çš„å‡½æ•°
function displayError(message) {
    let errorContainer = document.getElementById('error-container');
    if (!errorContainer) {
        errorContainer = document.createElement('div');
        errorContainer.id = 'error-container';
        Object.assign(errorContainer.style, {
            position: 'fixed',
            top: '10px',
            left: '50%',
            transform: 'translateX(-50%)',
            backgroundColor: '#ffebee',
            color: '#c62828',
            padding: '10px 20px',
            borderRadius: '5px',
            boxShadow: '0 2px 5px rgba(0,0,0,0.2)',
            zIndex: '1000',
            maxWidth: '80%',
            overflowY: 'auto',
            maxHeight: '200px'
        });
        document.body.appendChild(errorContainer);
    }

    const errorItem = document.createElement('p');
    errorItem.textContent = message;
    errorItem.style.margin = '5px 0';
    errorContainer.appendChild(errorItem);

    setTimeout(() => {
        errorItem.remove();
        if (!errorContainer.hasChildNodes()) {
            errorContainer.remove();
        }
    }, 10000);
}

// Optimized application data
const appData = %APPDATA_REPLACE%;

// åˆ›å»ºå•ä¸ªåº”ç”¨é¡¹çš„ HTML
function createAppItem(app) {
    return \`
        <div class="app-item">
            <a href="\${app.link}" class="app-link" target="_blank" rel="noopener noreferrer">
                <img class="app-icon" src="\${app.icon}" alt="\${escapeHtml(app.name)} Icon" loading="lazy" onerror="this.src='https://via.placeholder.com/60?text=Image+Not+Found'; console.warn('Failed to load image: \${app.icon}');">
                <h3 class="app-name">\${escapeHtml(app.name)}</h3>
                <p class="app-description">\${escapeHtml(app.description)}</p>
            </a>
        </div>
    \`;
}

// åˆ›å»ºåº”ç”¨ç±»åˆ«çš„ HTML
function createCategory(category, index) {
    const appItems = category.apps.map(createAppItem).join('');
    return \`
        <section class="app-category" id="\${category.title.toLowerCase()}" style="animation-delay: \${index * 0.1}s;">
            <h2 class="app-category-title" data-index="\${index}" style="cursor: pointer;" title="ç‚¹å‡»æ‰“å¼€æ‰€æœ‰è¯¥ç±»ç½‘ç«™">\${escapeHtml(category.title)}</h2>
            <div class="app-grid">\${appItems}</div>
        </section>
    \`;
}

// å…¨å±€äº‹ä»¶å¤„ç†å‡½æ•°
const scrollHandler = () => {
    const backToTop = document.getElementById('back-to-top');
    if (backToTop) {
        backToTop.classList.toggle('visible', window.scrollY > 300);
    }
};

const scrollToTop = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
};

const smoothScroll = (e) => {
    e.preventDefault();
    const targetId = e.currentTarget.getAttribute('href').substring(1);
    const targetElement = document.getElementById(targetId);
    if (targetElement) {
        const headerOffset = 80; // é¢„ç•™é¡¶éƒ¨ç©ºéš™ï¼Œé¿å…æ ‡é¢˜è¢«é®æŒ¡
        const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
        const offsetPosition = elementPosition - headerOffset;
        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });
        document.querySelector('.nav-links')?.classList.remove('active');
    }
};

// æ¸²æŸ“æ‰€æœ‰ç±»åˆ«å¹¶è®¾ç½®äº‹ä»¶
function renderCategories() {
    const container = document.getElementById('app-container');
    if (!container) {
        console.error('App container element not found.');
        return;
    }
    if (!appData || !Array.isArray(appData)) {
        console.error('appData is not defined or not an array.');
        return;
    }

    const fragment = document.createDocumentFragment();
    appData.forEach((category, index) => {
        const div = document.createElement('div');
        div.innerHTML = createCategory(category, index);
        fragment.appendChild(div.firstElementChild);
    });
    container.appendChild(fragment);

    const backToTop = document.getElementById('back-to-top');
    if (backToTop) {
        window.removeEventListener('scroll', scrollHandler);
        window.addEventListener('scroll', scrollHandler);
        backToTop.removeEventListener('click', scrollToTop);
        backToTop.addEventListener('click', scrollToTop);
    }

    document.querySelectorAll('.nav-links a').forEach(anchor => {
        anchor.removeEventListener('click', smoothScroll);
        anchor.addEventListener('click', smoothScroll);
    });

    // æ·»åŠ æ ‡é¢˜ç‚¹å‡»äº‹ä»¶ï¼šæ‰“å¼€æ‰€æœ‰é“¾æ¥
    document.querySelectorAll('.app-category-title').forEach(title => {
        title.addEventListener('click', () => {
            const index = title.getAttribute('data-index');
            const category = appData[parseInt(index)];
            if (category && category.apps) {
                category.apps.forEach(app => {
                    window.open(app.link, '_blank');
                });
            }
        });
    });
}

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', () => {
    setupHamburgerMenu();
    renderCategories();
});
`;

(function(){
    const container = document.getElementById('categories');
    function render() {
        container.innerHTML = '';
        appData.forEach((cat, ci) => {
            const catDiv = document.createElement('div');
            catDiv.className = 'category';
            catDiv.innerHTML = `
                <h2>
                    <input type="text" value="${cat.title}" onchange="appData[${ci}].title=this.value">
                    <button class="delete-btn" onclick="deleteCategory(${ci})">åˆ é™¤åˆ†ç±»</button>
                </h2>
                <div>
                    ${cat.apps.map((app, ai) => `
                        <div class="app">
                            <input value="${app.name}" placeholder="åç§°" onchange="appData[${ci}].apps[${ai}].name=this.value">
                            <input value="${app.description}" placeholder="æè¿°" onchange="appData[${ci}].apps[${ai}].description=this.value">
                            <input value="${app.link}" placeholder="é“¾æ¥" onchange="appData[${ci}].apps[${ai}].link=this.value">
                            <input value="${app.icon}" placeholder="å›¾æ ‡" onchange="appData[${ci}].apps[${ai}].icon=this.value">
                            <button class="delete-btn" onclick="deleteApp(${ci},${ai})">ğŸ—‘</button>
                        </div>
                    `).join('')}
                </div>
                <button class="add-btn" onclick="addApp(${ci})">â• æ·»åŠ åº”ç”¨</button>
            `;
            container.appendChild(catDiv);
        });
    }
    window.addApp = function(ci) { appData[ci].apps.push({ name:"", description:"", link:"", icon:"" }); render(); }
    window.deleteApp = function(ci, ai) { if(confirm("ç¡®å®šåˆ é™¤è¿™ä¸ªåº”ç”¨å—ï¼Ÿ")){ appData[ci].apps.splice(ai,1); render(); } }
    window.deleteCategory = function(ci) { if(confirm("ç¡®å®šåˆ é™¤è¿™ä¸ªåˆ†ç±»å—ï¼Ÿ")){ appData.splice(ci,1); render(); } }

    // ä¸‹è½½ apps.js å®Œæ•´æ ¼å¼
    document.getElementById('downloadBtn').onclick = function(){
        // æ›¿æ¢ appData éƒ¨åˆ†ï¼Œæ ¼å¼ä¸ºç¼©è¿›4ç©ºæ ¼
        const appDataStr = JSON.stringify(appData, null, 4);
        const fileContent = appsJsTemplate.replace('%APPDATA_REPLACE%', appDataStr);
        const blob = new Blob([fileContent], {type: "application/javascript"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "apps.js";
        a.click();
    }

    document.getElementById('uploadBtn').onclick = function(){
        window.location.href = "https://github.com/wangwenzhiwwz/File/upload/master";
    }
    render();
})();
</script>
